<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Spam Classifier</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h1>Email Spam Classifier</h1>
    <p>Paste an email message below to check if it is Spam or Not.</p>
    <textarea id="emailInput" placeholder="Enter your email text here..."></textarea>
    <button onclick="checkSpam()">Check Spam</button>
    <div id="resultBox">
      <span id="result"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
